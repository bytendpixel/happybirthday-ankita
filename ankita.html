<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff69b4;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Sis!</h1>
        <img src="20221002_142214.jpg" alt="Happy Birthday">
        <div class="message">
            <p>Dear Didivai</p>
            <p>Wishing you a day filled with love, joy, and all your favorite things. You deserve the best birthday ever!</p>
            <p>May your year be as amazing as you are!</p>
            <p>Love from Honey</p>
        </div>
        <div class="footer">
            &copy; Arnab Bisws
        </div>
    </div>

</html>
